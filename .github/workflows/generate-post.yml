name: Generate Blog Post

on:
  # Run automatically on Tuesday at 9:00 AM UTC (optimal for SEO/traffic)
  schedule:
    - cron: "0 9 * * 2"  # Tuesday at 9 AM UTC

  # Allow manual trigger with optional prefecture selection
  workflow_dispatch:
    inputs:
      prefecture:
        description: "Specific prefecture to write about (leave empty for auto-select)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate new blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          PREFECTURE: ${{ inputs.prefecture }}
        run: npm run generate

      - name: Commit and push new post
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add src/content/posts/*.md || true
          git diff --staged --quiet || git commit -m "Add auto-generated blog post"
          git push
