backend:
  name: github
  repo: sbbledsoe/detour-japan
  branch: main

# For simpler setup without OAuth server, uncomment these lines:
# backend:
#   name: test-repo  # Use this for local testing only

media_folder: public/images
public_folder: /images

# Editorial workflow - enables draft/review/publish flow
publish_mode: editorial_workflow

collections:
  # Published Posts
  - name: posts
    label: Published Posts
    folder: src/content/posts
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Publish Date, name: pubDate, widget: datetime }
      - { label: Hero Image, name: heroImage, widget: image, required: false }
      - { label: Hero Image Alt Text, name: heroImageAlt, widget: string, required: false }
      - { label: Image Credit, name: heroImageCredit, widget: string, required: false }
      - label: Prefecture
        name: prefecture
        widget: select
        options:
          - Hokkaido
          - Aomori
          - Iwate
          - Miyagi
          - Akita
          - Yamagata
          - Fukushima
          - Ibaraki
          - Tochigi
          - Gunma
          - Saitama
          - Chiba
          - Tokyo
          - Kanagawa
          - Niigata
          - Toyama
          - Ishikawa
          - Fukui
          - Yamanashi
          - Nagano
          - Gifu
          - Shizuoka
          - Aichi
          - Mie
          - Shiga
          - Kyoto
          - Osaka
          - Hyogo
          - Nara
          - Wakayama
          - Tottori
          - Shimane
          - Okayama
          - Hiroshima
          - Yamaguchi
          - Tokushima
          - Kagawa
          - Ehime
          - Kochi
          - Fukuoka
          - Saga
          - Nagasaki
          - Kumamoto
          - Oita
          - Miyazaki
          - Kagoshima
          - Okinawa
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Body, name: body, widget: markdown }

  # Drafts (auto-generated, awaiting review)
  - name: drafts
    label: Drafts (Awaiting Review)
    folder: src/content/drafts
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Publish Date, name: pubDate, widget: datetime }
      - { label: Hero Image, name: heroImage, widget: image, required: false }
      - { label: Hero Image Alt Text, name: heroImageAlt, widget: string, required: false }
      - { label: Image Credit, name: heroImageCredit, widget: string, required: false }
      - label: Prefecture
        name: prefecture
